<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d2599b4445.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center m-0">
      <h1 class="display-3">Password Generator</h1>
    </div>
      <div class="container">
        <div class="row mt-5 text-center">
          <div class="col-sm-12 col-md-10 p-0 ">
            <div class="border border-secondary pl-2 m-0 mb-1 shadow">
              <p id="passwordOutput" class="m-0 text-center">Password</p>
            </div>
          </div>
          <div class="col-sm-12 col-md-2 p-0 mb-5">
            <button type="button" id="clipboard" class="btn btn-sm btn-success big mb-1 pt-2 pb-2 shadow"><i class="fas fa-clipboard"></i></button>
          </div>
        </div>
        <div class="row text-center border border-secondary mb-2 shadow">
          <div class="col">
            <input type="checkbox" name="upper" id="upperCheck" checked><span>Uppercase</span>
          </div>
          <div class="col">
            <input type="checkbox" name="lower" id="lowerCheck" checked><span>Lowercase</span>
          </div>
          <div class="col">
            <input type="checkbox" name="number" id="numbersCheck" checked><span>Numbers</span>
          </div>
          <div class="col">
            <input type="checkbox" name="symbol" id="symbolsCheck" checked><span>Symbols</span>
          </div>
          <div class="col">
            <input type="number" class="mr-2" name="length" id="length" min="0" max="128" value="8"><span>Length</span>
          </div>
        </div>
        <div class="row mt-5">
          <button type="button" name="generate" id="generate" class="btn btn-success btn-lg btn-block shadow"><span>Generate</span></button>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
